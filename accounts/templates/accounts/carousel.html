<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Carousel </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<div class="content">
    <div class="col-sm-8">
        <div id="carouselExampleControls" class="carousel-slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img class="d-block w-100" src="header.png">
                </div>
                <div class="item">
                    <img class="d-block w-100" src="1.png">
                </div>
                <div class="item">
                    <img class="d-block w-100" src="3.png">
                </div>
            </div>
            <a class="left carousel-control" href="#carouselExampleControls" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="mr-only">ANTERIOR</span>
            </a>

            <a class="right carousel-control" href="#carouselExampleControls" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="mr-only">POSTERIOR</span>
            </a>
        </div>
    </div>
</div>

</body>
        <script type="text/javascript" src="js/bootstrap.js"></script>
</html>
